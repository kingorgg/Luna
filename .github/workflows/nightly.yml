name: Nightly Flatpak

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  nightly:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        arch: [x86_64]

    container:
      image: ghcr.io/flathub-infra/flatpak-github-actions:gnome-49
      options: --privileged

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set build variables (date + short sha)
        id: vars
        run: |
          echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build (${{ matrix.arch }})
        uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          bundle: luna-nightly-${{ matrix.arch }}-${{ steps.vars.outputs.date }}-${{ steps.vars.outputs.sha_short }}.flatpak
          manifest-path: io.github.kingorgg.Luna.json
          arch: ${{ matrix.arch }}
          cache-key: flatpak-nightly-${{ matrix.arch }}-${{ github.sha }}

      - name: Upload to nightly prerelease
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          name: "Nightly Build"
          prerelease: true
          make_latest: false
          files: luna-nightly-${{ matrix.arch }}-${{ steps.vars.outputs.date }}-${{ steps.vars.outputs.sha_short }}.flatpak
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
