name: Build RPM

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-rpm:
    runs-on: ubuntu-latest
    container:
      image: fedora:latest

    steps:
      - name: Install build tools
        run: |
          dnf install -y \
            git rpm-build rpmdevtools redhat-rpm-config \
            meson ninja-build jq \
            python3 python3-gobject gtk4 \
            libadwaita libadwaita-devel \
            blueprint-compiler gettext desktop-file-utils appstream

      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fix Git safe directory (container required)
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Extract version from Meson
        id: version
        run: |
          VER=$(meson introspect meson.build --projectinfo | jq -r '.version')
          echo "version=$VER" >> $GITHUB_OUTPUT
          echo "Detected version: $VER"

      - name: Prepare RPM build tree
        run: |
          rpmdev-setuptree
          VERSION="${{ steps.version.outputs.version }}"
          mkdir -p ~/rpmbuild/SOURCES
          # Fedora-style NVR requires .fc<version> suffix for %dist
          export DIST=".fc$(rpm -E %fedora)"
          git archive --prefix=luna-$VERSION/ -o ~/rpmbuild/SOURCES/luna-$VERSION.tar.xz HEAD

      - name: Generate spec file
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          sed "s/@VERSION@/$VERSION/g" packaging/luna.spec.in > ~/rpmbuild/SPECS/luna.spec

      - name: Build RPM
        run: |
          rpmbuild -ba ~/rpmbuild/SPECS/luna.spec

      - name: Detect RPM filename and NVR
        id: detect
        run: |
          BIN=$(ls ~/rpmbuild/RPMS/*/*.rpm | grep -v src | head -n 1)
          SRC=$(ls ~/rpmbuild/SRPMS/*.src.rpm | head -n 1)
          echo "bin=$BIN" >> $GITHUB_OUTPUT
          echo "src=$SRC" >> $GITHUB_OUTPUT

          # Extract basename â†’ NVR form
          echo "bin_name=$(basename "$BIN")" >> $GITHUB_OUTPUT
          echo "src_name=$(basename "$SRC")" >> $GITHUB_OUTPUT

      - name: Attach RPMs to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ steps.detect.outputs.bin }}
            ${{ steps.detect.outputs.src }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
