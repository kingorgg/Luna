name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install system packages for PyGObject
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcairo2-dev \
            libgirepository1.0-dev \
            gir1.2-gtk-4.0 \
            gir1.2-adw-1 \
            xvfb \
            pkg-config \
            python3-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyGObject
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run unittest discovery (headless)
        env:
          PYTHONPATH: ${{ github.workspace }}/src
        run: |
          xvfb-run -s "-screen 0 1024x768x24" python -m unittest discover -s tests -p "test_*.py" -v
