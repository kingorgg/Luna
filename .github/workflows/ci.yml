name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system packages for PyGObject
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3 python3-pip python3-gi python3-gi-cairo \
            gir1.2-gtk-4.0 gir1.2-adw-1 xvfb

          python3 -m pip install --upgrade pip
          if [ -f requirements.txt ]; then python3 -m pip install -r requirements.txt; fi

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}/src
        run: |
          xvfb-run -s "-screen 0 1024x768x24" python3 -m unittest discover -s tests -p "test_*.py" -v
